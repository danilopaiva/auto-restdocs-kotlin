version: '2'
services:
  postgres:
    image: postgres:9.6
    ports:
      - "5442:5442"
    environment:
      - POSTGRES_DB=bank
      - POSTGRES_USER=user_bank
      - POSTGRES_PASSWORD=password_bank
      - MAX_CONNECTIONS=300
    volumes:
      - ./docker-compose-postgres.sql:/docker-entrypoint-initdb.d/setup.sql